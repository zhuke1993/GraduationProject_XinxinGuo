<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拿去花-管理员登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
    <script src="assets/js/jquery.min.js"></script>
    <script>
        function login() {
            $.ajax({
                url: "security/login",
                data: {
                    username: $("#email").val(),
                    password: $("#password").val()
                },
                success: function (msg) {
                    if (msg.code == 'OK') {
                        var accessToken = msg.msg;
                        window.sessionStorage.setItem('isLogin', true);
                        sessionStorage.setItem("accessToken", accessToken);
                        window.location.href = 'admin-index.html?accessToken='+sessionStorage.getItem("accessToken");
                    } else {
                        errorMessage = msg.msg;
                        $("#error_message").html(errorMessage);
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>拿去花-管理员登陆</h1>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

        <br>
        <br>

        <form method="post" class="am-form">
            <label for="email">邮箱:</label>
            <input type="email" name="" id="email" value="">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="" id="password" value="">
            <br>
            <br/>
            <div class="am-cf">
                <input onclick="login()" type="button" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
            </div>
            <span id="error_message" style="color: red"></span>
        </form>
        <hr>
        <p>郭欣欣@重庆邮电大学, All Rights Reserved.</p>
    </div>
</div>
</body>
</html>
