    <script>
        $.ajax({
            url: "transaction/sys_report",
            data: {
                accessToken: sessionStorage.getItem("accessToken")
            },
            success: function (msg) {
                if (msg.code == '401' || msg.code == '403') {
                    alert(msg.msg);
                    window.location.href = 'login.html';
                } else if (msg.code == 'OK') {
                    var json = JSON.parse(msg.msg);
                    $("#in_raising").text(json.inRaising);
                    $("#raising_completed").text(json.completed);
                    $("#in_repayment").text(json.inRepayment);
                    $("#repayment_completed").text(json.repaymentCompleted);

                }
            }
        });

        loan_detail_list(null);

        function loan_detail_list(status) {
            $.ajax({
                url: "transaction/loan_detail_list",
                data: {
                    accessToken: sessionStorage.getItem("accessToken"),
                    status: encodeURI(status)
                },
                success: function (msg) {
                    if (msg.code == '401' || msg.code == '403') {
                        alert(msg.msg);
                        window.location.href = 'login.html';
                    } else if (msg.code == 'OK') {
                        var json = JSON.parse(msg.msg);

                        var totalNum = json.length;
                        $("#total_item").text(totalNum);
                        /* var pageSize = 10;
                         var N = 0;
                         if (totalNum % pageSize == 0) {
                         N = parseInt(totalNum / pageSize);
                         } else {
                         N = parseInt(totalNum / pageSize) + 1;
                         }
                         //alert(parseInt(N));
                         $("#pageContent").empty();
                         for (var i = 0; i < N; i++) {
                         $("#pageContent").append("<li onclick='getPage(" + parseInt(i + 1) + ",10)' class=\"#\"><a href=\"#\">" + parseInt(i + 1) + "</a></li>");
                         }*/


                        $("#content").empty();
                        $("#content").append("<tbody id=\"content\">");
                        if (json.length == 0) {
                            $("#content").append("无");
                        } else {
                            for (var i = 0; i < json.length; i++) {
                                $("#content").append("<tr>\n" +
                                        "                            <td  style=\"width: 12%\">" + json[i].loanUserName + "</td>\n" +
                                        "                            <td  style=\"width: 6%\">" + json[i].loanTitle + "</td>\n" +
                                        "                            <td  style=\"width: 17%\">" + json[i].date + "</td>\n" +
                                        "                            <td  style=\"width: 12%\">" + json[i].amount + "</td>\n" +
                                        "                            <td style=\"width: 17%\">" + json[i].status + "</td>\n" +
                                        "                        </tr>");
                            }
                        }
                        $("#content").append("</tbody>");
                    }
                }
            });
        }
    </script>
